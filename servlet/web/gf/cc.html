<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input type="checkbox" class='radioA'/>A
<input type="checkbox" class='radioB'/>B
<input type="checkbox" class='radioC'/>C
<input type="checkbox" 
class='radioC'/>D
<input type="checkbox" 
class='radioC'/>E
<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script>
  
  
  $('input').click(function(){
    
    if($('.radioA').prop('checked')){
  
      $('.radioA').siblings().prop('disabled',true).prop('checked',false)

  }else {
      $('.radioA').siblings().prop('disabled',false)
  };
    
    if($('.radioB').prop('checked')){
      $('.radioA').prop('disabled',true).prop('checked',false);
    }else{
       $('.radioA').prop('disabled',false);
    }
    
    if($('.radioC').prop('checked','true').length>0){
      $('.radioB').prop('checked',true);
      
    }
    
  })
  
  

 
  
</script>
</body>
</html>
