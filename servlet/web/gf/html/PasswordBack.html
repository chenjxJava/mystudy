<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/Rigister.css">
	<link rel="stylesheet" href="../css/PasswordBack.css">
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>PasswordBack密码找回</title>
</head>
<body>
<div class="Rigister">
	<!-- 头部 -->
	<div class="Register-Public-header">
		<div class="RPheader-left">
			<span>数 联 中 国 供 应 链 管 理 平 台</span>
			<span class="Divide">|</span>
			<a href=""><span>找回密码</span></a>
		</div>
		<div class="RPheader-right">
			<span class="Rigister-login">
			已有帐号请
				<a href="Login.html"><span>登录</span></a>
			</span>
		</div>
	</div>
	<!-- 进度条 -->
	<div class="progress">
	    <div class="progress-bar" role="progressbar" aria-valuenow="60"
	        aria-valuemin="0" aria-valuemax="100" style="width: 16.6%;">
	    </div>
	    <a href="javascript:void(0)" data="1" class="icon active" id="ic1">1</a>
		<a href="javascript:void(0)" data="3" class="icon" id="ic7">2</a>
		<a href="javascript:void(0)" data="5" class="icon" id="ic8">3</a>
		<a href="javascript:void(0)" data="7" class="icon" id="ic9">4</a>
	</div>
	<!-- 填写账号 -->
	<div class="ibox-content aa show">
		<form class="form-horizontal m-t form-wh">
			<div  class="form-group">
				<label class="col-sm-3 control-label">登陆名</label>
				<div  class="col-sm-8">
					<input class="form-control" type="text" placeholder="绑定手机/绑定邮箱">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">验证码</label>
				<div  class="col-sm-8">
					<input class="form-control" type="text">
					<div style="    position: absolute; right: -220px; top: 16px;">
						<img src="../img/主图.png" alt="">
						<a href="#">看不清，换一张</a>
					</div>
				</div>
		</div>
		</form>
	</div>
	<!-- 身份验证 -->
	<div class="authenticate aa">
		<div class="form-horizontal m-t form-wh">
			<div class="phone">
				<span>
				您正在找回登录名为<strong>"170****0772"</strong>的登陆密码。
				</span>
			</div>
			<div>
				<span>账号不对? <a href="">返回充填</a></span>
			</div>
			<div class="verify">
				<img src="../img/手机验证.png" alt="">
				<span>通过验证绑定手机找回170****0772</span>
				<button class="ImmediatelyVerify tel">立即验证</button>
			</div>
			<div  class="verify" style="margin-top: 30px;">
				<img src="../img/邮箱验证.png" alt="">
				<span>通过验证绑定邮箱找回170****72@163.com</span>
				<button class="ImmediatelyVerify mail">立即验证</button>
			</div>
		</div>
	</div>
	<!-- 身份验证(验证码) -->
	<div class="mimachongzhi" style="text-align: center;">
		<span for="">正发送到<span>185****1960</span>，请注意查收。并在下方输入短信中的6位验证码：
		</span>
		<div style="margin-top: 60px;">
			<div class="form-horizontal m-t form-wh">
			<!-- 手机验证 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">手机验证码</label>
					<div class="col-sm-9">
						<input style="width: 200px; float: left;" class="form-control mimaqueren" type="text">
						<span class="gain ">获取验证</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 重置密码 -->
	<div  class="ibox-content aa">
		<form class="form-horizontal m-t form-wh" id="commentForm">
			<div  class="form-group">
				<label class="col-sm-3 control-label">密码重置</label>
				<div  class="col-sm-8">
					<input class="form-control" type="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">密码确认</label>
				<div  class="col-sm-8">
					<input class="form-control " type="password">
				</div>
		</div>
		</form>
	</div>
	<!-- 成功 -->
	<div class="successful aa">
		<span>恭喜您，您的新密码已设置成功。</span>
		<div style="margin-top: 40px;">
			<a href="Login.html"><button class='_submit'>前去登陆</button></a>
		</div>
	</div>
	<div class="button">
			<!--<button class="next-step pre" style="margin-left: 120px; background:  #9EC4FF;">上一步</button>-->
			<button class="next-step next" style="margin-left: 30px;">下一步</button>

		</div>
</div>
</body>
<script>
	$(function(){
		var dot = $('.progress a')
		var progress = $('.progress-bar')
		var form = $('.aa')
		var length = dot.length;
		var pre = $('.pre')
		var next = $('.next')
		// var _submit = $('._submit')
		var n=1;
		var yanzheng =false;  //验证通过才显示上一步 下一步
		var yanzheng3 =false;  //
		var tel = $('.tel')
		var mail = $('.mail')
		var yanzhengma = $('.yanzhengma')
		// _submit.hide();
		//
		var authenticate = $('.authenticate')
		var mimachongzhi =$('.mimachongzhi')
		var mimaqueren = $('.mimaqueren')
		mimachongzhi.hide()
		pre.hide();
		for(var i=1; i<length+1; i++){
			dot.index =i;
		}
		next.click(function(){
			if(n>3) return false;
			n++;
			progress.css('width',n==4 ? (n-1)*33.4+'%' : n*33.4-16.6+'%')
			getActive();
			btnShow();
		})
		pre.click(function(){
			if(n<2) return false;
			n--;
			progress.css('width',n*33.4-16.6+'%')
			getActive();
			btnShow();
		})

		tel.click(function(){
			/*
					这里请求接口，验证通过后设置验证码 true
					$.ajax({})
			 */
			authenticate.removeClass('show')
			mimachongzhi.show()
		})
		mail.click(function(){
			/*
					这里请求接口，验证通过后设置验证码 true
					$.ajax({})
			 */
			yanzheng = true;
			alert('验证通过')
			btnShow();
		})

		//输入验证码
		mimaqueren.keyup(function(){
			//this.value
			/*
					这里请求接口，验证通过后设置验证码 true
					$.ajax({})
			 */
			//请求成功后
			alert('成功')
			yanzheng = true;
			btnShow()
		})

		function getActive(){
			dot.removeClass('active')
			form.removeClass('show')
			for(var j=0; j<n; j++){
				dot.eq(j).addClass('active')
			}
			form.eq(n-1).addClass('show')
		}
		//控制三个按钮显示影藏
		function btnShow(){
			if(n==1){
				pre.hide();
			}else if(n==2 && !yanzheng){
				pre.hide();
				next.hide();
			}else if(n==2 && yanzheng){
				pre.show();
				next.show();
			}else if(n==3){
				pre.show();
				next.show();
				mimachongzhi.hide()
				// _submit.hide()
			}else{
				pre.hide();
				next.hide();
				// _submit.show()
			}
		}
	})
</script>

</html>
