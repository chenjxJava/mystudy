<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/Rigister.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery.validate.js"></script>
	<title>注册页面</title>
</head>
<body>
	<div>
		<div class="Register-Public-header">
	        <div class="RPheader-left">
	            <span>数 联 中 国 供 应 链 管 理 平 台</span>
	            <span class="Divide">|</span>
	            <a href=""><span>欢迎注册</span></a>
	        </div>
	        <div class="RPheader-right">
					<span class="Rigister-login">
					已有帐号请
						<a href="Login.html"><span>登录</span></a>
					</span>
	        </div>
	    </div>
		<div class="form-group newuser">
			<h2>新用户注册</h2>
		</div>

		<div class="registration fixed">
			<form class="myform" id="">
				<div  class="form-group top10">
					<label  class="col-sm-3 control-label">手机号:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="Mobile_phone" placeholder="手机号登录" required Mobile_phone>
						
					</div>
				</div>
				<div class="form-group  top10">
	                <label class="col-sm-3 control-label">短信证码:</label>
	                <div class="col-sm-9">
	                    <input class="form-control SMS" type="text" name="SMS_verification" required>
	                    <span class="gain" style="">获取验证</span>
	                </div>
	            </div>
	            <div  class="form-group top10">
	            	<label  class="col-sm-3 control-label">密码:</label>
	            	<div class="col-sm-9">
	            		<input type="password" class="form-control" required>
	            	</div>
	            </div>
	            <div  class="form-group top10">
	            	<label  class="col-sm-3 control-label">确认密码:</label>
	            	<div class="col-sm-9"> 
	            		<input type="password" class="form-control" required>
	            	</div>
	            </div>
	            <div class="enroll">
	            	<a href="Register.html"></a>
	            	<button type="submit" class="nexts">立即注册</button>
	            </div>
	            
			</form>
		</div>
		
	</div>
</body>
  <script src="../js/register-password.js"></script>
  <script>
  	
  </script>
</html>
